
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .section-container {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            color: #007bff; /* Blue color for main headings */
            font-size: 24px; /* Adjust the font size as needed */
            margin-bottom: 20px;
        }

        .section-title {
            color: #333333; /* Dark gray color for sub-section text */
            font-size: 16px; /* Reduced font size for sub-section text */
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #28a745; /* Green color for the primary button */
            border-color: #28a745;
        }

        .btn-primary:hover {
            background-color: #218838; /* Darker green color on hover */
            border-color: #218838;
        }
    </style>
    <title>COVID19 ML Project</title>
</head>
<body>

<div class="section-container">
    <img src="https://www.automatecanada.ca/wp-content/uploads/2019/08/logo_UofW_750-750x332.png" alt="University of Windsor Logo" class="logo">
    <h1 class="text-center">Image Classifier Model Performance Validation</h1>

    <h1 class="section-title">By</h1>

    <h1 class="section-title">Altamash Yar Khan - 110104393</h1>

    <h1 class="section-title">Prince Dwumah-Boadi - 110119528</h1>

    <h1 class="section-title">Peter Imasuen - 110104960</h1>
    
    <img src="https://files.adventistas.org/institucional/es/sites/19/2020/03/covid19.jpg" alt="COVID-19 Logo" class="logo">
</div>

<form class="p-3 text-center" action='/', method="post" enctype="multipart/form-data">
    <input class="form-control" type="file" name="images">
    <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
</form>

{% if prediction %}
    <p class="text-center"> Image is a {{prediction}}</p>
{% endif %}

</body>
</html>
